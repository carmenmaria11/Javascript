<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="writeTable()">Start!</button>
</body>
</html>
<script>
function square(i) {
        return i * i
    }

    function third(i) {
        return i * i * i
    }
    function getRow(i) {
    let s = '<tr> '                      
                                          
        s += '<td>' + i + '</td>'          
        s += '<td>' + square(i) + '</td>' 
        s += '<td>' + third(i) + '</td>'  
        s += '</tr>'
        return s
    }
    function writeTable() {
        document.write('<table>')
        for (let i = 0; i < 1001; i++) {
            document.write(getRow(i))
        }
        document.write('</table>')
    }
</script>
